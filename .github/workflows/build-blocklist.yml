name: Build Blocklists

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC daily

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Swift 5.10
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.10"  # Ensures compatible Foundation

    - name: Run script
      run: |
        swift ListBuilder.swift
        echo "Output: $(ls -la combined-adguard-list.txt)"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: combined-blocklist
        path: combined-adguard-list.txt
      if: always()

  commit-changes:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Install Swift 5.10
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.10"

    - name: Check changes
      id: changes
      run: |
        if [ -f "combined-adguard-list.txt" ]; then
          git add combined-adguard-list.txt
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit push
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git commit -m "Update combined-adguard-list.txt [skip ci]"
        git push
