name: Build Blocklists

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Rust dependencies
      uses: swatinem/rust-cache@v2  # Speeds up builds

    - name: Build and run
      run: |
        cargo build --release
        ./target/release/blocklist-builder
        ls -la combined-adguard-list.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: combined-blocklist
        path: combined-adguard-list.txt
      if: always()

    - name: Check changes
      id: changes
      run: |
        if [ -f "combined-adguard-list.txt" ]; then
          git add combined-adguard-list.txt
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit push
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git commit -m "Update combined-adguard-list.txt [skip ci]"
        git push